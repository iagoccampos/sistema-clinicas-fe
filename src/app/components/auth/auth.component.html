<div class="container h-100">
	<div class="row justify-content-center align-items-center h-75">
		<div class="col-xxl-4 col-xl-4 col-lg-5 col-md-6 col-sm-7 col-10">
			<mat-card>
				<mat-card-header>
					<mat-card-title>
						<h1>{{ textProvider.loginPage.title }}</h1>
					</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
						<div fxLayout="column">
							<app-input [label]="textProvider.loginPage.user" controlName="username" autocomplete="username"/>
							<app-input [label]="textProvider.loginPage.pass" controlName="password" type="password" autocomplete="current-password" />
						</div>
						<button mat-flat-button [appButtonLoading]="loading$ | ngrxPush" color="primary" type="submit" [disabled]="loginForm.invalid && loginForm.touched">
							{{ textProvider.buttons.login }}
						</button>
					</form>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
