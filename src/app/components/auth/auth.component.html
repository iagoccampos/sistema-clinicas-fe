<div class="container h-100">
	<div class="row justify-content-center align-items-center h-75">
		<div class="col-xxl-4 col-xl-4 col-lg-5 col-md-6 col-sm-7 col-10">
			<mat-card>
				<mat-card-header>
					<mat-card-title>
						<h1>Sistema Clínicas</h1>
					</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
						<div fxLayout="column">
							<mat-form-field>
								<mat-label>Usuário:</mat-label>
								<input matInput placeholder="Placeholder" formControlName="username" autocomplete="username" maxlength="20">
							</mat-form-field>
							<mat-form-field>
								<mat-label>Senha:</mat-label>
								<input matInput [type]="(hidePass$ | async) ? 'password' : 'text'" placeholder="Placeholder"
									formControlName="password" autocomplete="current-password" maxlength="20">
								<button type="button" mat-icon-button matSuffix (click)="toggleHidePass()"
									[attr.aria-label]="'Hide password'" [attr.aria-pressed]="(hidePass$ | async)">
									<mat-icon>{{ (hidePass$ | async) ? 'visibility_off' : 'visibility' }}</mat-icon>
								</button>
							</mat-form-field>
						</div>
						<button mat-flat-button [appButtonLoading]="loading$ | async" color="primary" type="submit" [disabled]="loginForm.invalid && loginForm.touched">
							Entrar
						</button>
					</form>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
