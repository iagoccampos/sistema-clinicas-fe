<app-page-header title="Adicionar Clínicas" [hideHr]="true"></app-page-header>
<mat-expansion-panel>
	<mat-expansion-panel-header>
		<mat-panel-title>
			<mat-icon>
				add_circle
			</mat-icon>
			Adicionar Clínica
		</mat-panel-title>
	</mat-expansion-panel-header>
	<form [formGroup]="clinicForm" (ngSubmit)="submit()">
		<mat-form-field>
			<mat-label>Nome</mat-label>
			<input matInput formControlName="name" maxlength="50">
		</mat-form-field>
		<button mat-flat-button [appButtonLoading]="loading$ | async" color="primary" [disabled]="clinicForm.invalid">Adicionar
		</button>
	</form>
</mat-expansion-panel>
