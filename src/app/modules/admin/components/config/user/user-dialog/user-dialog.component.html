<h2 mat-dialog-title>{{ data?.user ? 'Editar Paciente' : 'Adicionar Paciente' }}</h2>
<mat-dialog-content>
	<form [formGroup]="userForm" autocomplete="off" id="form" (ngSubmit)="submit()">
		<app-input label="Nome" formControlName="name"></app-input>
		<app-input label="UsuÃ¡rio" formControlName="username"></app-input>
		<ng-container *ngIf="!data?.user">
			<app-input label="Senha" formControlName="password" type="password"></app-input>
			<app-input label="Repita a senha" formControlName="passwordConf" type="password"></app-input>
		</ng-container>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancelar</button>
	<button mat-flat-button [appButtonLoading]="loading$ | async" color="primary" form="form" [disabled]="userForm.invalid">
		{{ data?.user ? 'Editar' : 'Adicionar' }}
	</button>
</mat-dialog-actions>
