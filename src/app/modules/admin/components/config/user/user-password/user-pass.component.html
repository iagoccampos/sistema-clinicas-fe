<h2 mat-dialog-title>Atualizar senha</h2>
<mat-dialog-content>
	<form [formGroup]="passForm" autocomplete="off" id="form" (ngSubmit)="submit()">
		<app-input label="Senha" formControlName="password" type="password"></app-input>
		<app-input label="Repita a senha" formControlName="passwordConf" type="password"></app-input>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button type="button" mat-dialog-close>Cancelar</button>
	<button mat-flat-button [appButtonLoading]="loading$ | async" color="primary" form="form" [disabled]="passForm.invalid">
		Editar
	</button>
</mat-dialog-actions>
