<mat-form-field *ngIf="type === 'text' || type === 'password'" class="mb-1">
	<mat-label>{{ label }}</mat-label>
	<input
		matInput
		[formControlName]="controlName"
		[maxlength]="maxLength"
		[type]="type === 'password' && !hidePass ? 'text' : type"
		[autocomplete]="autocomplete"
		[appMask]="mask">

	<button mat-icon-button matSuffix *ngIf="type === 'password'" type="button" tabindex="-1" (click)="togglePass()">
		<mat-icon>{{ hidePass ? 'visibility_off' : 'visibility' }}</mat-icon>
	</button>

	<mat-error *ngIf="currentErrorMsg">
		{{ currentErrorMsg }}
	</mat-error>
</mat-form-field>

<mat-form-field *ngIf="type === 'date'" class="mb-1">
	<mat-label>{{ label }}</mat-label>
	<input matInput [matDatepicker]="picker" [formControlName]="controlName" appMask="date">
	<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	<mat-datepicker #picker></mat-datepicker>
	<mat-error *ngIf="currentErrorMsg">
		{{ currentErrorMsg }}
	</mat-error>
</mat-form-field>
