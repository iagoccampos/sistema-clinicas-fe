<div class="mb-2">
	<!-- Text -->
	<mat-form-field *ngIf="type === 'text'">
		<mat-label>{{ label }}</mat-label>
		<input #input
			*ngIf="!mask"
			matInput
			type="text"
			[formControlName]="controlName"
			[maxlength]="_maxLength"
			[autocomplete]="autocomplete">

			<input #input
			*ngIf="mask"
			matInput
			type="text"
			[formControlName]="controlName"
			[maxlength]="_maxLength"
			[autocomplete]="autocomplete"
			[appMask]="mask">

		<mat-icon matSuffix *ngIf="_statusPending | push">
			<mat-progress-spinner [diameter]="24" mode="indeterminate"/>
		</mat-icon>
		<mat-hint *ngIf="hint">
			{{ hint }}
		</mat-hint>
		<mat-error *ngIf="_currentErrorMsg">
			{{ _currentErrorMsg }}
		</mat-error>
	</mat-form-field>

	<!-- Password -->
	<mat-form-field *ngIf="type === 'password'">
		<mat-label>{{ label }}</mat-label>
		<input
			matInput
			[formControlName]="controlName"
			[maxlength]="_maxLength"
			[type]="!_hidePass ? 'text' : 'password'"
			[autocomplete]="autocomplete">

		<button mat-icon-button matSuffix type="button" tabindex="-1" (click)="togglePass()">
			<mat-icon>{{ _hidePass ? 'visibility_off' : 'visibility' }}</mat-icon>
		</button>

		<mat-hint *ngIf="hint">
			{{ hint }}
		</mat-hint>
		<mat-error *ngIf="_currentErrorMsg">
			{{ _currentErrorMsg }}
		</mat-error>
	</mat-form-field>

	<!-- Date -->
	<mat-form-field *ngIf="type === 'date'">
		<mat-label>{{ label }}</mat-label>
		<input matInput [matDatepicker]="picker" [formControlName]="controlName" appMask="date">
		<mat-datepicker-toggle matSuffix [for]="picker" tabindex="-1"/>
		<mat-datepicker #picker />

		<mat-hint *ngIf="hint">
			{{ 'hint' }}
		</mat-hint>
		<mat-error *ngIf="_currentErrorMsg">
			{{ _currentErrorMsg }}
		</mat-error>
	</mat-form-field>

	<!-- Select -->
	<mat-form-field *ngIf="type === 'select'">
		<mat-label>{{ label }}</mat-label>
		<mat-select [formControlName]="controlName">
			<mat-option *ngFor="let option of _options" [value]="option.value">{{ option.label }}</mat-option>
		</mat-select>

		<mat-hint *ngIf="hint">
			{{ hint }}
		</mat-hint>
	</mat-form-field>

	<!-- Currency -->
	<mat-form-field *ngIf="type === 'currency'">
		<mat-label>{{ label }}</mat-label>
		<input
			matInput
			[formControlName]="controlName"
			type="text"
			appCurrencyMask>

		<mat-hint *ngIf="hint">
			{{ hint }}
		</mat-hint>
		<mat-error *ngIf="_currentErrorMsg">
			{{ _currentErrorMsg }}
		</mat-error>
	</mat-form-field>
</div>
